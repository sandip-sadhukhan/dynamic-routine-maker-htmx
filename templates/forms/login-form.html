<form hx-post="{% url 'login' %}" hx-swap="outerHTML">
    {% csrf_token %}

    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group has-validation">
                <input
                    type="text"
                    class="form-control{% if loginForm.email.errors %} is-invalid{% endif %}"
                    name="email"
                    value="{{ loginForm.data.email }}"
                    required
                />

                {% if loginForm.email.errors %}
                <div class="invalid-feedback">
                    {{ loginForm.email.errors.0 }}
                </div>
                {% endif %}
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group has-validation">
                <input
                    type="password"
                    class="form-control{% if loginForm.password.errors %} is-invalid{% endif %}"
                    name="password"
                    value="{{ loginForm.data.password }}"
                    required
                />

                {% if loginForm.password.errors %}
                <div class="invalid-feedback">
                    {{ loginForm.password.errors.0 }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
